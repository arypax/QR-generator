services:
  - type: web
    name: qr-generator
    env: node
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /var/data
      - key: BASE_URL
        value: ""
      - key: ADMIN_TOKEN
        sync: false
    disk:
      name: qr-generator-data
      mountPath: /var/data
      sizeGB: 1

